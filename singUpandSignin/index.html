<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css//style.css">

<body>

<div class="main">
 <div class="overlay"></div>

    <form id="formLogin">
        <div class="censor"></div>
     
     

     
      <fieldset class="user-fildset login-fildset front">

                    <span><i  style="color: white; font-size: 1.3em;" class="fas fa-dice-d6"></i></span>
                <div class="dropdown-content next">
                    <p>Cadastre-se</p>
                </div>
             </div>

             <div class="mobile-switcher">

                 <span class="next">Cadastre-se</span>

             </div>
          
           <img id="user-img" src="./assets//img//user2.png" alt="">
           <h3>Bem-vindo</h3>
           <input  type="emal" placeholder="Digite seu e-mail">
           <input type="password" placeholder="Senha">
           <button class="btn1 btn">Login</button>
           
      </fieldset>

      <fieldset class="user-fildset signup-fildset back">

                    <p>Login</p>
                </div>
             </div>

                    <span class="previous">Login</span>
   
             </div>
             <img id="user-img" src="./assets//img//unknown.png" alt="">
            <h3>Cadastre-se</h3>
             <input type="text" placeholder="Nome de usuÃ¡rio">
             <input type="emal" placeholder="Digite seu e-mail">
             <input type="password" placeholder="Senha">
             <input type="password" placeholder="Confirmar senha">
             <button class="btn2 btn">Cadastrar</button>
             
      </fieldset>
  

    </form>


</div>
